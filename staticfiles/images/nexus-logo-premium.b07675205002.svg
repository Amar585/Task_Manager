<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00C39A" />
      <stop offset="100%" stop-color="#5D5FEF" />
    </linearGradient>
  </defs>
  
  <!-- Logo Symbol (Interconnected Nodes forming an abstract N) -->
  <g id="logo-symbol">
    <!-- Left Node -->
    <circle cx="30" cy="30" r="12" fill="#5D5FEF" />
    
    <!-- Right Node -->
    <circle cx="70" cy="30" r="12" fill="#3D35CC" />
    
    <!-- Top Node -->
    <circle cx="50" cy="15" r="8" fill="#00C39A" />
    
    <!-- Connecting Lines -->
    <path d="M38.5 24.5L46.5 18.5" stroke="#5D5FEF" stroke-width="3" stroke-linecap="round" />
    <path d="M53.5 18.5L61.5 24.5" stroke="#3D35CC" stroke-width="3" stroke-linecap="round" />
    <path d="M30 30L70 30" stroke="#5D5FEF" stroke-width="3" stroke-linecap="round" />
  </g>
  
  <!-- NEXUS Text with Gradient Fill -->
  <text x="90" y="39" font-family="Arial, sans-serif" font-weight="bold" font-size="26" fill="url(#textGradient)">NEXUS</text>
</svg> 